<app-header />

<main>
    <ul id="users">
        <li *ngFor="let user of users">
          <app-user 
            [avatar]="user.avatar" 
            [id]="user.id" 
            [name]="user.name" 
            (select)="onSelectUser($event)">
          </app-user>
        </li>
      </ul>

  <app-tasks [name]="selectedUser.name" />
</main>
